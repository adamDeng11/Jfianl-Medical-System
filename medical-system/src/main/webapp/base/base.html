#define adminLayout()
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>医疗系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/icons.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <style>
        input[readonly] {
            cursor: default;
            background-color: white !important;
        }
    </style>
    #@css?()
</head>

<body class="fixed-left">
<div id="wrapper">
    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">

            <div class="user-details">
                <div class="text-center">
                    <a href="/index"><img src="../images/admin_wyz.jpg" alt="" class="img-circle"></a>
                </div>
                <div class="user-info">
                    <h4 class="font-16 text-white">#(userName)</h4>
                    <span class="text-white"><i class="fa fa-dot-circle-o text-success"></i> Online</span>
                </div>
            </div>

            <div id="sidebar-menu">
                <ul>
                    <li class="menu-title text-white"><span> 我的菜单 </span></li>

                    #for(adminMenu : getMenuList(userType))
                    <li>
                        <a href="#(adminMenu.url)" class="waves-effect"><i class="#(adminMenu.icon)"></i><span> #(adminMenu.name) </span></a>
                    </li>
                    #end
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="content-page">
        <div class="content">
            <div class="topbar">

                <nav class="navbar-custom">
                    <ul class="list-inline pull-right mb-0">
                        <li class="list-inline-item dropdown notification-list">
                            <a class="nav-link dropdown-toggle arrow-none waves-effect nav-user" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                <img src="../images/admin_wyz.jpg" alt="user" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right profile-dropdown ">
                                <li><a href="/modifyPassword"><i class="mdi mdi-settings m-r-5 text-muted"></i><span> 修改密码</span></a></li>
                                <li><a href="/logout"><i class="mdi mdi-logout m-r-5 text-muted"></i><span> 注销</span></a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="list-inline menu-left mb-0">
                        <li class="list-inline-item">
                            <button type="button" class="button-menu-mobile open-left waves-effect">
                                <i class="ion-navicon"></i>
                            </button>
                        </li>
                        <li class="hide-phone list-inline-item app-search">
                            <h3 class="page-title">#(moduleTitle??"主页")</h3>
                        </li>
                    </ul>

                    <div class="clearfix"></div>
                </nav>

            </div>

            <div class="page-content-wrapper ">
                #@main()
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-2.2.3.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script src="../layer/layer.js"></script>
<script src="../bootstrap-table/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../bootstrap-table/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
#@js?()
</body>

</html>
#end
